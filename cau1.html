<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
        function findAvg(a) {
            var sum = 0;
            var avg = 0;
            for (var i = 0; i < a.length; i++) {
                sum += a[i];
            }
            avg = sum / a.length;
            return avg
        }
        var a = [6, 5, 9, 8]
        document.write(findAvg(a))
    </script>
    </script>
</body>
</html>
