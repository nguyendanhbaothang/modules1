<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Số 1 <input type="text" name="" id="so_1"> <br>
    Số 2 <input type="text" name="" id="so_2"> <br>

    <p id="ket_qua"></p>

    <input type="button" value="+" onclick=" xu_ly_cong() ">
    <input type="button" value="-" onclick=" xu_ly_tru() ">
    <input type="button" value="*" onclick=" xu_ly_nhan() ">
    <input type="button" value="/" onclick=" xu_ly_chia() ">

    <script>
        function xu_ly_cong(){
            var so_1 = document.getElementById('so_1').value;
            var so_2 = document.getElementById('so_2').value;
            so_1 = parseInt(so_1);
            so_2 = parseInt(so_2);
           var ket_qua = so_1 + so_2
            document.getElementById('ket_qua').innerHTML = '<strong>Ket qua la:</strong> ' + ket_qua;
        }
        function xu_ly_tru(){   
            var so_1 = document.getElementById('so_1').value;
            var so_2 = document.getElementById('so_2').value;
            so_1 = parseInt(so_1);
            so_2 = parseInt(so_2);
           var ket_qua = so_1 - so_2
            document.getElementById('ket_qua').innerHTML = '<strong>Ket qua la:</strong> ' + ket_qua;
        }
        function xu_ly_nhan(){
            var so_1 = document.getElementById('so_1').value;
            var so_2 = document.getElementById('so_2').value;
            so_1 = parseInt(so_1);
            so_2 = parseInt(so_2);
           var ket_qua = so_1 * so_2
            document.getElementById('ket_qua').innerHTML = '<strong>Ket qua la:</strong> ' + ket_qua;
        }
        function xu_ly_chia(){
            var so_1 = document.getElementById('so_1').value;
            var so_2 = document.getElementById('so_2').value;
            so_1 = parseInt(so_1);
            so_2 = parseInt(so_2);
           var ket_qua = so_1 / so_2
            document.getElementById('ket_qua').innerHTML = '<strong>Ket qua la:</strong> ' + ket_qua;
        }
    </script>
</body>
</html>
