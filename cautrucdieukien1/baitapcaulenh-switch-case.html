<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input  type="number" min="1" max="12" name="thang" id="thang">
     <input onclick="check()" type="button" value="check">
    <p id="show">Đây là chỗ hiện thị kết quả:</p>
    <label id="12"></label>
 <script>
    function check(){
        var thang = document.getElementById('thang').value;
            switch (true) {
                case thang  == 1|| thang == 3 || thang == 5 || thang == 7 || thang == 8 || thang == 10 || thang == 12 :
                show = `Tháng: ${thang} có 31 ngày`;
                    break;
                    case thang == 4|| thang == 6 || thang == 9 || thang == 11:
                    show = `Tháng: ${thang} có 30 ngày`;
                        break;
                default:
                show = `Tháng: ${thang} có 28 hoặc 29 ngày`;
                    break;
            }
            document.getElementById("show").innerHTML = show;        
    }
   
         
               
        
 </script>
</body>
</html>
