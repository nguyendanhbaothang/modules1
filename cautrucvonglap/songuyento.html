<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = parseInt(prompt('Nhập nguyên tố'));
        checkNT(num);
        function checkNT(num) {
            var count = 0;
            var countSNT = 0;
            for (var i = 2; i < 1000; i++) {
                if (countSNT < num) {
                    for (var j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            count += 1;
                        }
                    }
                    if (count == 2) {
                        document.write(i + "<br>");
                        countSNT += 1;
                    }
                    count = 0;
                } else {
                    break;
                }
            }
        }

    </script>
</body>

</html>
