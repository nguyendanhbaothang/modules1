<body>
    <script>
        var slogan = 'xin chao cac ban'
        var countSlogan = slogan.length;
        function countString(slogan) {
            let str = 'aăâeêioôơuưy'
            let count = 0;
            for (let i = 0; i <= countSlogan; i++) {
                if (str.indexOf(slogan[i]) !== -1) {
                    count++;
                }
            }
            return count;
        }
        console.log(countString(slogan));


    </script>
